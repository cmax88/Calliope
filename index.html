<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calliope</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon (Optional) -->
    <link rel="icon" href="favicon.ico">
</head>

<body>

    <!-- Main Content -->
    <main id="mainContent" class="main-content">
        <!-- Input Container -->
        <h1 class="elegantshadow">Calliope</h1>
        <div id="inputContainer" class="input-container">
            <form id="inputForm" class="input-form">
                <textarea id="userInput" class="input-textarea" placeholder="Begin Your Journey..." rows="1"></textarea>
                <button type="submit" id="submitButton" class="send-button">Send</button>
            </form>
            <!-- Invalid Feedback -->
            <div class="invalid-feedback">
                Please enter a message.
            </div>
        </div>

        <!-- Conversation Container (Initially Hidden) -->
        <div id="conversationContainer" class="conversation-container hidden">
            <!-- Conversation history will be appended here -->
        </div>
    </main>

    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
    <script src="darkmode.js"></script>
    <script src="transition.js"></script>
    <!-- Include Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>


</body>
</html>
